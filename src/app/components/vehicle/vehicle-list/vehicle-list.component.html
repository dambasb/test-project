<table class="table table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Model</th>
      <th>Weight</th>
      <th>Color</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let vehicle of vehicles">
      <th scope="row">{{vehicle.id}}</th>
      <td>{{vehicle.name}}</td>
      <td>{{vehicle.model}}</td>
      <td>{{vehicle.weight}}</td>
      <td>{{vehicle.color}}</td>
      <td><a routerLink="/detail/{{vehicle.id}}">EDIT</a></td>
    </tr>
  </tbody>
</table>
